<div class="row-spacer"></div>
<h3>Sign Up!</h3>
<form [formGroup]='signUpForm' (ngSubmit)='onSubmit()'>
  <div class="row">
    <div class="four columns">
      <label for="username">Username</label>
      <input class="u-full-width" type="text" formControlName='username'>
    </div>
    <div class="four columns">
      <label for="email">Email</label>
      <input class="u-full-width" type="text" formControlName='email'>
    </div>
    <div class="four columns">
      <label for="password">Password</label>
      <input class="u-full-width" type="text" formControlName='password'>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="button-primary" [disabled]='!signUpForm.valid'>
      Submit
    </button>
  </div>
</form>
